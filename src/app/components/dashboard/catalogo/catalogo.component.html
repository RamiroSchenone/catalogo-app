<div class="container">
  <div class="slide-in-bottom mt-5">
    <div class="mat-primary">
      <h1>Nuestro Cat√°logo</h1>
    </div>
  </div>

  <div class="filter-container">
    <mat-form-field class="mt-1">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="search($event)" #input />
    </mat-form-field>

    <mat-icon matTooltip="Filtrar">
      <span class="material-symbols-outlined"> filter_list </span>
    </mat-icon>
  </div>

  <ng-container *ngIf="productosFilteredEmpty">
    <p class="text-center mt-3">
      No se pudieron encontrar coincidencias con '{{ criteria }}'
    </p>
  </ng-container>

  <ng-container *ngIf="productosLength == 0 && !showSpinner">
    <p class="text-center mt-3">No se pudo encontrar ningun producto.</p>
  </ng-container>

  <mat-grid-list *ngIf="!showSpinner" cols="4" rowHeight="600">
    <mat-grid-tile *ngFor="let producto of productos">
      <app-producto-card [producto]="producto"></app-producto-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-spinner *ngIf="showSpinner" diameter="60"></mat-spinner>
</div>
